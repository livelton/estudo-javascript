<head>

    <script src="https://kit.fontawesome.com/fac70ffee3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">

            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a href="portifolio.html" class="navbar-item">

                    <a class="navbar-item">
                        Contato
                    </a>
                </div>
            </div>

            <div class="navbar-end">
            </div>
            </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-6by3">
                                <img src="imgs/fotoportifolio.jpg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Elivelton Pereira</p>
                                    <span class="tag is-dark is-medium">Web Developer</span>
                                </div>
                            </div>

                            <div class="content">
                                <p> (83) 99608-7861 </p>
                                <p> liveltonmac@gmail.com </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="field">
                                <label class="label">Nome</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Digite seu nome e sobrenome">
                                </div>
                            </div>         
                              <div class="field">
                                <label class="label">E-mail</label>
                                <div class="control has-icons-left has-icons-right">
                                  <input class="input" type="email" placeholder="Digite seu e-mail">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                  </span>
                                </div>
                              </div>
                              
                              <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                  <textarea class="textarea" placeholder="Digite aqui sua mensagem"></textarea>
                                </div>
                              </div>
                              <div class="field is-grouped">
                                <div class="control">
                                  <button class="button is-primary">Enviar</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
