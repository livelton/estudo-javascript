    <!-- /* Função push, adiciona na última posição do array
    Função pop, remove a última posição do array
    Função shift, remove a primeira posição do array
    Função unshift, adiciona no começo do array
    IndexOf é o indice do valor passado em (), ex ["elemental] pos: 1
    */

    /*
    Splice é emendar ou costurar, substitui o array original
    array.splice(index[, quantos vão ser deletados[, elemento...)
    então
    array.splice(1, 2, "Elementonovo1", "elementonovo2", "elementonovo3")
    o splice vai pegar a posição 1 e excluir dois a partir dai
    e adicionar esses três novos elementos.
    uma usabilidade do splice é passar o indexof pra remover o elemento
    exemplo: ["Elivelton", "Pereira"]
    array.splice(indexOf("Elivelton"), 1)

    Slice vai fatiar ou dividir o array
    Slice não altera o array original, só pega os elementos do array
    ex: 1,3
    vai pegar a pos. 1 e pos. 2

    */

    /*
    Método ForEach
    percorre o array e chama o callback
    exemplo
    array.foreach( (parametro 1, parametro 2) => {
    <execução>
        })

        Método map
        modifica os elementos do array sem alterar o array original

        Método filter
        Filtra os elementos e retorna os elementos filtrados

        Método find
        também filtra, mas retorna o primeiro elemento encontrado
