<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercício 19</title>
  <script src="js/imovel.js"></script>
  <script src="js/App.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h3>Cadastro de Imóveis</h3>

  <form onsubmit="app.adicionarPropriedade()">
    <p>
      <label>Tipo: </label>
      <select id="tipoCasa">
        <option value="Apartamento">Apartamento</option>
        <option value="Casa">Casa</option>
      </select>
    </p>

    <p>
      <label>Área: </label>
      <input type="number" id="area" step="any" min="0" />
    </p>

    <p>
      <input type="checkbox" id="alugado" /> Alugado
    </p>

    <button type="submit">Salvar</button>
    <button type="button" onclick="app.limparForm()">Limpar</button>
  </form>

  <br />

  <h3>Imóveis cadastrados</h3>

  <ul id="propriedades"></ul>
</body>
</html>
